     <p align="center">মাশাআল্লাহ, আপনি ৩৩বার সুবাহানআল্লাহ, ৩৩বার আলহামদুলিল্লাহ, এবং ৩৩বার আল্লাহু আকবার।, তসবী পাঠ করেছেন। </p>

<script>
var popup = document.getElementById("popup");
var formid = document.getElementById("formid");
var popup2 = document.getElementById("popup2");
var wishingName = document.getElementById("wishingName");
window.addEventListener("load",function(){
    setTimeout(()=>{
popup.style.display="block"
 },1000)
    })
    function focusFunction(){
       var audio = new Audio("আপনার নামটি এখানে লি (1).mp3");
        audio.play();
    }
    function cancelbutton(){
        var popup = document.getElementById("popup");
        popup.style.display="none";
        const clickAudiofile = new Audio("clicksound.mp3");
        clickAudiofile.play();
    }
    formid.addEventListener("submit",function(event){
        event.preventDefault();
        console.log(event)
        var inputtextValue = document.getElementById("inputtext").value;
        localStorage.setItem("inputValue",inputtextValue);
        console.log(inputtextValue);
        setTimeout(()=>{
            popup.style.display="none";
            const clickAudiofile = new Audio("clicksound.mp3");
        clickAudiofile.play();
        },100)
    })
    
    
    
    
    
    const counter = document.getElementById("counts");
const refresh = document.getElementById("refresh");
const p = document.getElementById("tasbih");
const pronunciation = document.getElementById("pronunciation");
const translation = document.getElementById("translation");

counter.addEventListener("click",function(){
    counter.classList.add("countsLight");
    setTimeout(()=>{
        counter.classList.remove("countsLight");
        const clickAudiofile = new Audio("clicksound.mp3");
        clickAudiofile.play();
    },300)
})
let num = parseInt(counter.innerText);

counter.addEventListener('click', ()=>{
    num++
    counter.innerText = num;

    if ( counter.innerText === "33"){
        p.innerHTML = "ٱلْحَمْدُ لِلَّٰهِ" 
        console.log("breakpoit reached")
        translation.innerHTML="অর্থঃ সমস্ত প্রশংসা মহান আল্লাহর। " 
        pronunciation.innerText="উচ্চারণঃ আলহামদুলিল্লাহ। "
    }
    if ( counter.innerText === "66"){
        p.innerText ="اللَّهُ أَكْبَرُ"  
        console.log("breakpoit reached")
        pronunciation.innerHTML="উচ্চারণঃ আল্লাহু আকবার।"
        translation.innerText="অর্থঃ আল্লাহ তাআ’লা সমস্ত কিছুর চেয়ে বড় এবং মহান। "
    }
  
    if ( counter.innerText === "100"){
        /*p.innerText = "لقد أكملت التسبيح" 
        counter.setAttribute("disabled", "true")
        refresh.style.display = "block";*/
        counter.style.display = "none"
        
        popup2.style.display="block";
        counter.setAttribute("disabled", "true")
        wishingName.innerHTML=localStorage.getItem("inputValue");
    }
})

if ( counter.innerText === "0"){
    p.innerText ="سُبْحَانَ اللهِ"
    pronunciation.innerText="উচ্চারণঃ সুবহানআল্লাহ। "
    translation.innerText="অর্থঃ সকল প্রবিত্রতা মহান আল্লাহর।"
    console.log("breakpoit reached")
    
}
</script>
